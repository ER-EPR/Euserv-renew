        
  copy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      #- name: Set up Node.js
      #  uses: actions/setup-node@v4
      #  with:
      #    node-version: "latest"

      - name: Clone gmail_api
        run: |
          wget -O gmail_api.py https://raw.githubusercontent.com/SAOJSM/EU_CHICK_EXTEND_CHT/refs/heads/main/gmail_api.py
      
      - name: Clone eu
        run: |
          wget -O eu.py https://raw.githubusercontent.com/SAOJSM/EU_CHICK_EXTEND_CHT/refs/heads/main/eu.py
      

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest euserv'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
